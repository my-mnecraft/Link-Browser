<!DOCTYPE html>
<html>
<head>
  <title>My Mini Browser</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #bar { background: #333; padding: 10px; display: flex; }
    #url { flex: 1; padding: 8px; font-size: 16px; border: none; }
    #go { padding: 8px; font-size: 16px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    iframe { width: 100%; height: calc(100vh - 50px); border: none; }
  </style>
</head>
<body>

  <div id="bar">
    <input type="text" id="url" placeholder="Enter URL like https://example.com">
    <button id="go">Go</button>
  </div>

  <iframe id="browser" src="https://example.com"></iframe>

  <script>
    const goBtn = document.getElementById("go");
    const urlInput = document.getElementById("url");
    const browser = document.getElementById("browser");

    goBtn.onclick = () => {
      let url = urlInput.value.trim();
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      browser.src = url;
    };
  </script>

</body>
</html>
